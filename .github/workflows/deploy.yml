name: Deploy to Vultr

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy BTC Trading Bot
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Vultr Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            echo "ğŸš€ Starting deployment..."
            cd /root/btc-trading-bot
            
            echo "ğŸ“¥ Pulling latest code..."
            git fetch origin main
            git reset --hard origin/main
            
            echo "ğŸ”„ Checking current version..."
            cat bot-core-brain/config/version.py | grep -A5 "CURRENT_VERSION"
            
            echo "ğŸ›‘ Stopping old containers..."
            docker compose down --remove-orphans
            
            echo "ğŸ—‘ï¸ Cleaning old images..."
            docker image prune -f
            
            echo "ğŸ”¨ Building new images..."
            docker compose build --no-cache
            
            echo "ğŸš€ Starting containers..."
            docker compose up -d --force-recreate
            
            echo "â³ Waiting for containers to start..."
            sleep 15
            
            echo "ğŸ“Š Container status:"
            docker compose ps
            
            echo "ğŸ“ Recent logs:"
            docker compose logs --tail=20
            
            echo "ğŸ‰ Deployment completed!"
